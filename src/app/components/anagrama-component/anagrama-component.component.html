 <div class="row">
    <div class="col s12 container">
      <div class="container">
          <div class="container-letras center-align" style="margin-top: 50px;">

            <img *ngFor="let letra of arrayRutasImg" [src]="letra" style="width:42px; height: 54px;" class='scale-transition scale-out' [class.scale-in]="emerger">

          </div>

          <div class="input-field">
            <label for="respuesta">Respuesta</label>
            <input type="text" id="respuesta" #respuesta>
            <div class="center">
              <button (click)="evaluar(respuesta)" class="btn waves-effect waves-light">Responder</button>
              <button (click)="nuevaPalabra(respuesta)" class="btn red waves-effect waves-light">Nueva Palabra</button>
            </div>
          </div>

          <div *ngIf="correcto">
            <p class="green">ยก Correcto !</p>
          </div>

          <div *ngIf="incorrecto">
              <p style="background-color: red;">
                ยก Incorrecto !
                La palabra correcta es: {{palabraOrdenada}}
              </p>
            </div>


          <div *ngIf="tiempoFuera">
              <p style="background-color: red;">
                ยก Tiempo Fuera !
                La palabra correcta es: {{palabraOrdenada}}
              </p>
            </div>

            <p>
                Tiempo Restante: {{timer}} segundos
            </p>

      </div>
    </div>
  </div>
